# Database Configuration
syncSession=false;
db.url=jdbc:mysql://localhost:3306/your_database
db.username=your_username
db.password=your_password
db.driverClassName=com.mysql.cj.jdbc.Driver

# Application Configuration
app.name=YourApplicationName
app.version=1.0.0
app.environment=production

# Logging Configuration
logging.level.root=INFO
logging.file.path=logs/app.log
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server Configuration
server.port=8080
server.servlet.context-path=/yourapp

# File Paths
ssoSerializePath=D\:/SEMCODE/SEM-Migration/SEMWebFront/WebContent/serialize/
file.upload-dir=D:/uploads/
file.temp-dir=D:/temp/

# Email Configuration
email.host=smtp.example.com
email.port=587
email.username=email@example.com
email.password=your_email_password
email.protocol=smtp
email.properties.mail.smtp.auth=true
email.properties.mail.smtp.starttls.enable=true

# Security Configuration
security.jwt.secret=your_secret_key
security.jwt.expiration=3600000 # 1 hour in milliseconds

# Cache Configuration
cache.default-timeout=600 # in seconds
cache.max-entries=1000

# API Configuration
api.base-url=https://api.example.com
api.timeout=5000 # in milliseconds

# External Services
external.service.url=https://service.example.com/api
external.service.token=your_service_token

# Other Custom Configurations
custom.property1=value1
custom.property2=value2

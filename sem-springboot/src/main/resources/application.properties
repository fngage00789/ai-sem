# Datasource configuration for running locally without JBoss
spring.datasource.url=jdbc:postgresql://localhost:5432/semmm001
spring.datasource.username=sem_app
spring.datasource.password=sem_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

# Expose HTTP port
server.port=8080

# Profile specific overrides can be provided using an application-local.properties file
# or environment variables (SPRING_DATASOURCE_URL, etc.).
